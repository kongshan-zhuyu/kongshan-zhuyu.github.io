 class="number">2</span>、模拟触发滚动</span><br><span class="line">    selectMenuEle.dispatchEvent(<span class="keyword">new</span> Event(<span class="string">&#x27;scroll&#x27;</span>))</span><br><span class="line">    <span class="number">3</span>、断言expect</span><br><span class="line">  </span><br><span class="line"><span class="comment">//测试antd中Upload的beforeUpload方法</span></span><br><span class="line"><span class="attr">Example</span>:</span><br><span class="line">    <span class="xml"><span class="tag">&lt;<span class="name">Upload</span> <span class="attr">beforeUpload</span>=<span class="string">&#123;function&#125;</span>&gt;</span><span class="tag">&lt;/<span class="name">Upload</span>&gt;</span></span></span><br><span class="line">test</span><br><span class="line">    <span class="number">1</span>、获取上传的input</span><br><span class="line">    <span class="keyword">const</span> uploadInput = container.querySelector(<span class="string">&#x27;input&#x27;</span>)</span><br><span class="line">    <span class="number">2</span>、模拟上传</span><br><span class="line">    fireEvent.change(uploadInput,&#123;<span class="attr">target</span>:&#123;<span class="attr">files</span>: [&#123; <span class="attr">file</span>: <span class="string">&#x27;foo.zip&#x27;</span> &#125;]&#125;&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">//测试异步的方法</span></span><br><span class="line">    waitFor</span><br><span class="line">    useFakeTimers</span><br><span class="line">    setImmediate(有待测试)</span><br><span class="line">    rerender(有待测试)</span><br><span class="line"></span><br><span class="line"><span class="comment">//模拟属性和方法的返回结果</span></span><br><span class="line">    -- 已有属性：jest.spyOn</span><br><span class="line">        Example：jest.spyOn(<span class="built_in">document</span>.documentElement, <span class="string">&#x27;scrollWidth&#x27;</span>, <span class="string">&#x27;get&#x27;</span>).mockImplementation(<span class="function">() =&gt;</spa
