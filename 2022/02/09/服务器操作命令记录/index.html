            <h4 id="Service"><a href="#Service" class="headerlink" title="Service"></a>Service</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">查找java路径</span><br><span class="line">  <span class="attr">https</span>:<span class="comment">//www.cnblogs.com/hanshuai/p/9604730.html</span></span><br><span class="line"></span><br><span class="line">mysql不允许远程访问</span><br><span class="line">  <span class="attr">https</span>:<span class="comment">//blog.csdn.net/lhh1002/article/details/6131733</span></span><br><span class="line"></span><br><span class="line">kenkins搭建</span><br><span class="line">  <span class="attr">https</span>:<span class="comment">//blog.csdn.net/qq_37209293/article/details/86481885</span></span><br><span class="line">  https:<span class="comment">//www.jianshu.com/p/9049efacdbdb</span></span><br><span class="line">  查看密码：cat /<span class="keyword">var</span>/lib/jenkins/secrets/initialAdminPassword</span><br><span class="line"></span><br><span class="line">环境变量设置</span><br><span class="line">  /root/路径</span><br></pre></td></tr></table></figure>

<h4 id="Command"><a href="#Command" class="headerlink" title="Command"></a>Command</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">vim</span><br><span class="line">  :w 保存文件但不退出vi</span><br><span class="line">  :w file 将修改另外保存到file中，不退出vi</span><br><span class="line">  :w! 强制保存，不推出vi</span><br><span class="line">  :wq 保存文件并退出vi</span><br><span class="line">  :wq! 强制保存文件，并退出vi</span><br><span class="line">  :q 不保存文件，退出vi</span><br><span class="line">  :q! 不保存文件，强制退出vi</span><br><span class="line">  :e! 放弃所有修改，从上次保存文件开始再编辑</span><br><span class="line"></span><br><span class="line">移动文件夹</span><br><span class="line">  mv path path</span><br><span class="line"></span><br><span class="line">查看某个服务的状态</span><br><span class="line">  systemctl status name</span><br><span class="line"></span><br><span class="line">查看端口情况</span><br><span class="line">  netstat -nultp </span><br><span class="line"></span><br><span class="line">启动/停止某个服务</span><br><span class="line">  sudo service name start/stop</span><br><span class="line">  </span><br><span class="line">查看某个端口</span><br><span class="line">  lsof -i:port</span><br><span class="line"></span><br><span class="line">查看指定目录文件大小</span><br><span class="line">  du -h --max-depth=<span class="number">1</span> /path</span><br><span class="line"></span><br><span class="line">Tips：name为服务名，如：mysqld、jenkins</span><br></pre></td></tr></table></figure>
